name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: Linting and Formatting Check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Ruff
        run: pip install ruff

      # Temporarily adding continue-on-error so the pipeline proceeds to 'test' even if this fails.
      # TODO: Remove this once all linting and formatting is fixed
      - name: Lint with Ruff
        continue-on-error: true 
        run: ruff check . || true

      - name: Check formatting
        continue-on-error: true
        run: ruff format --check . || true

  # Job 2: Run Pytest Matrix
  test:
    needs: lint
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install with 'all' extras to ensure pandas, duckdb, parquet, etc. are tested
          # Install 'dev' to get pytest and coverage tools
          pip install -e ".[all,dev]"

      - name: Run tests
        # Configuration is pulled automatically from pyproject.toml [tool.pytest.ini_options]
        run: pytest --cov=sqlstream --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Optional for public repos, but recommended
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false