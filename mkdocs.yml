site_name: SQLStream
site_description: A lightweight SQL query engine for CSV, Parquet, JSON, JSONL, HTML, and Markdown files with lazy evaluation and intelligent optimizations
site_author: SQLStream Team
site_url: https://subhayu99.github.io/sqlstream

repo_name: subhayu99/sqlstream
repo_url: https://github.com/subhayu99/sqlstream
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo_transparent.png
  favicon: assets/logo_transparent.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google          # Match existing docstring style
            show_source: true                # Show "View Source" links
            show_root_heading: true
            show_root_full_path: false       # Show just class name, not full path
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source            # Preserve source code order
            group_by_category: true          # Group methods/attributes/etc
            show_signature_annotations: true # Show type hints
            separate_signature: true         # Put signature on separate line

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true

